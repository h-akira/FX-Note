{% extends 'base.html' %}
{% block title %}日記{% endblock title %}
{% block content %}
<div class="container-fluid custom-container">
  <div class="row">
    <div class="col-8">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="home-tab"
            data-bs-toggle="tab"
            data-bs-target="#home"
            type="button"
            role="tab"
            aria-controls="home"
            aria-selected="true"
          >
            USD/JPY
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#profile"
            type="button"
            role="tab"
            aria-controls="profile"
            aria-selected="false"
          >
            EUR/JPY
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="contact-tab"
            data-bs-toggle="tab"
            data-bs-target="#contact"
            type="button"
            role="tab"
            aria-controls="contact"
            aria-selected="false"
          >
            EUR/USD
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <a href="{% url "Note:chart_image_day" "USDJPY" year month day %}">
            <img src="data:image/png;base64,{{ image_USDJPY  }}" alt="Chart">
          </a>
        </div>
        <div
          class="tab-pane fade"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          <a href="{% url "Note:chart_image_day" "EURJPY" year month day %}">
            <img src="data:image/png;base64,{{ image_EURJPY  }}" alt="Chart">
          </a>
        </div>
        <div
          class="tab-pane fade"
          id="contact"
          role="tabpanel"
          aria-labelledby="contact-tab"
        >
          <a href="{% url "Note:chart_image_day" "EURUSD" year month day %}">
            <img src="data:image/png;base64,{{ image_EURUSD  }}" alt="Chart">
          </a>
        </div>
      </div>
    </div>
    <div class="col">
      {{ obj.text }}
    </div>
  </div>
</div>
{% endblock content %}
