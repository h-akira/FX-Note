<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button
      class="nav-link active"
      id="home-tab"
      data-bs-toggle="tab"
      data-bs-target="#home"
      type="button"
      role="tab"
      aria-controls="home"
      aria-selected="true"
    >
      USD/JPY
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="profile-tab"
      data-bs-toggle="tab"
      data-bs-target="#profile"
      type="button"
      role="tab"
      aria-controls="profile"
      aria-selected="false"
    >
      EUR/JPY
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="contact-tab"
      data-bs-toggle="tab"
      data-bs-target="#contact"
      type="button"
      role="tab"
      aria-controls="contact"
      aria-selected="false"
    >
      EUR/USD
    </button>
  </li>
  </ul>
  <div class="tab-content" id="myTabContent">
  <div
    class="tab-pane fade show active"
    id="home"
    role="tabpanel"
    aria-labelledby="home-tab"
  >
    {% if image_USDJPY == None %}
    データが存在しません．
    {% else %}
    <h4 class="text-center">15分足</h4>
    <a href="{% url "Note:chart_image_day" "USDJPY" year month day %}">
      <img src="data:image/png;base64,{{ image_USDJPY  }}" alt="Chart">
    </a>
    {% endif %}
  </div>
  <div
    class="tab-pane fade"
    id="profile"
    role="tabpanel"
    aria-labelledby="profile-tab"
  >
    {% if image_EURJPY == None %}
    データが存在しません．
    {% else %}
    <h4 class="text-center">15分足</h4>
    <a href="{% url "Note:chart_image_day" "EURJPY" year month day %}">
      <img src="data:image/png;base64,{{ image_EURJPY  }}" alt="Chart">
    </a>
    {% endif %}
  </div>
  <div
    class="tab-pane fade"
    id="contact"
    role="tabpanel"
    aria-labelledby="contact-tab"
  >
    {% if image_EURUSD == None %}
    データが存在しません．
    {% else %}
    <h4 class="text-center">15分足</h4>
    <a href="{% url "Note:chart_image_day" "EURUSD" year month day %}">
      <img src="data:image/png;base64,{{ image_EURUSD  }}" alt="Chart">
    </a>
    {% endif %}
  </div>
</div>
